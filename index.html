<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio // Ember2819</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: radial-gradient(circle at top left, #1a1a2e, #0f0f0f, #16213e);
            background-attachment: fixed;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            width: 90%;
            max-width: 400px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #00bfff;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(45deg, #00bfff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        section {
            padding: 6rem 2rem;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            margin-bottom: 2rem;
            border-left: 4px solid #00bfff;
            padding-left: 15px;
        }

        .project-link-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: all 0.4s ease;
            text-align: center;
        }

        .project-link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #00bfff;
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.4;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav>
    <a href="#about">About</a>
    <a href="projects.html">Projects</a>
</nav>

<header>
    <h1>Ember2819</h1>
    <p>Developer • Cybersecurity</p>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>
        I'm a 13 year old who loves to write scripts and learn about Cybersecurity.
    </p>
</section>

<section id="projects-teaser">
    <h2>My Projects</h2>
    <a href="projects.html" class="project-link-card">
        <h3>View Projects →</h3>
        <p>Explore my projects and scripts.</p>
    </a>
</section>

<footer>
    Ember2819
</footer>

</body>
</html>

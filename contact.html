<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact // Ember2819</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00bfff;
            --accent-glow: rgba(0, 191, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: radial-gradient(circle at 100% 100%, #1a1a2e 0%, #0f0f0f 50%, #16213e 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow: hidden;
        }

        .blob {
            position: fixed;
            width: 450px;
            height: 450px;
            background: var(--accent-glow);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            bottom: -10%;
            right: -10%;
            animation: move 12s infinite alternate ease-in-out;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(-30vw, -20vh); }
        }

        nav {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 2rem auto;
        }

        .back-btn {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .back-btn:hover {
            letter-spacing: 2px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00bfff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px solid transparent;
            transition: 0.3s;
            text-decoration: none;
            display: block;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 800;
        }

        .value {
            font-size: 1.1rem;
            color: #fff;
            word-break: break-all;
        }

        .status-bar {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ffcc;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 500px) {
            .contact-card { padding: 2rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="blob"></div>

    <nav>
        <a href="index.html" class="back-btn">‚Üê Terminate Session</a>
    </nav>

    <main>
        <div class="contact-card">
            <h1>Connect</h1>
            
            <a href="mailto:elroylilly@gmail.com" class="contact-item">
                <span class="label">Email</span>
                <span class="value">elroylilly@gmail.com</span>
            </a>

            <a href="tel:9199142064" class="contact-item">
                <span class="label">Telegram</span>
                <span class="value">@ember2819</span>
            </a>

            <a href="https://github.com/ember2819" target="_blank" class="contact-item">
                <span class="label">GitHub</span>
                <span class="value">github.com/ember2819</span>
            </a>

            <div class="status-bar">
                <div class="pulse"></div>
                <span>Connection Active</span>
            </div>
        </div>
    </main>

</body>
</html>
